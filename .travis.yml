language: python
python:
        - "3.8"
        - "3.9"

os:
        - linux
        - osx
        - windows
before_install:
        - python -m pip install --upgrade pip
# install dependencies
install: 
        - pip install -r requirements.txt
        - pip install -e .
        - pip install pytest-cov
script: pytest --cov=simulation tests/
